name: CI (Lint, Tests and Security)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install tools
        run: |
          pip install flake8 mypy black pytest pytest-cov
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Run Lint (flake8)
        # Проверяем только критические ошибки синтаксиса, чтобы не падать на пробелах
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        # Запускаем тесты только для папки src
        run: pytest src --cov=src || echo "No tests found yet"

      - name: Auto-format with Black
        run: black .

      - name: Commit changes (Black)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with Black"

  analyze:
    name: Security Scan
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Perform Analysis
        uses: github/codeql-action/analyze@v3
