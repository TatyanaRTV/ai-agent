version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s:%(lineno)d] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s:%(filename)s:%(lineno)d] [%(funcName)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  simple:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 5242880  # 5MB
    backupCount: 3
    encoding: utf8
  
  telegram_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/telegram.log
    maxBytes: 5242880
    backupCount: 3
    encoding: utf8
  
  voice_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/voice.log
    maxBytes: 5242880
    backupCount: 3
    encoding: utf8

loggers:
  elena:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  elena.telegram:
    level: INFO
    handlers: [telegram_file]
    propagate: false
  
  elena.voice:
    level: INFO
    handlers: [voice_file]
    propagate: false
  
  elena.memory:
    level: INFO
    handlers: [file]
    propagate: false
  
  elena.vision:
    level: INFO
    handlers: [file]
    propagate: false

root:
  level: WARNING
  handlers: [console]