# Основные настройки агента
agent:
  name: "Елена"
  language: "ru"
  voice_gender: "female"

# Пути к данным
paths:
  home: "/mnt/ai_data/ai-agent" 
  ai_obsidian: "/mnt/ai_data/ai-agent/Ai_Obsidian"  

# Включенные функции
features:
  voice: true
  vision: true
  memory: true
  telegram: false
  browser: false

# Голосовые настройки
voice:
  engine: "rhvoice"
  voice_name: "elena"
  rate: 150
  volume: 0.9

# Память
memory:
  vector_db: "chromadb"
  persist_directory: "./data/vectors"

# Логирование
logging:
  level: "INFO"
  file: "./logs/app.log"

# ============================================
