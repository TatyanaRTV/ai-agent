# ==================================================
# КОНФИГУРАЦИЯ ЕЛЕНЫ - ПЕРСОНАЛЬНЫЙ ИИ-АГЕНТ
# Версия: 1.0.0 (финальная стабильная)
# ==================================================
#configs/main.yaml

agent:
  name: "Елена"
  version: "1.0.0"
  cognitive_loop_interval: 1.0
  created: "2026-02-05"
  creator: "Татьяна"

# ==================================================
# ПАМЯТЬ (ChromaDB)
# ==================================================
memory:
  vector_db: "chromadb"
  persist_directory: "/mnt/ai_data/ai-agent/data/vectors"
  collection_name: "elena_memory"
  embedding_model: "all-MiniLM-L6-v2"  # на CPU, не занимает GPU

# ==================================================
# ЯЗЫКОВАЯ МОДЕЛЬ (Ollama)
# ==================================================
llm:
  model: "qwen2.5:7b-instruct-q4_K_M"  # 7B стабильнее 14B, без бага повторов
  device: "cuda"
  max_length: 2048
  temperature: 0.7
  top_p: 0.9
  repetition_penalty: 1.2
  ollama_url: "http://localhost:11434/api/generate"

# ==================================================
# ЗРЕНИЕ (nanoLLaVA)
# ==================================================
vision:
  model: "qnguyen3/nanoLLaVA"  # Стабильная замена Moondream
  device: "cuda"                # Можно оставить на GPU, весит мало
  fallback_device: "cpu"        # Если не влезает в GPU

# ==================================================
# АУДИО (Whisper)
# ==================================================
audio:
  whisper_model: "base"
  sample_rate: 16000
  listen_duration: 10
  device: "cpu"                 # Whisper на CPU, чтобы не занимать GPU

# ==================================================
# ГОЛОС (RHVoice)
# ==================================================
voice:
  engine: "rhvoice"
  profile: "Elena"
  speed: 85
  pitch: 50
  volume: 100
  output_dir: "/mnt/ai_data/ai-agent/data/temp/voice"

# ==================================================
# TELEGRAM БОТ
# ==================================================
telegram:
  enabled: true
  token: "${TELEGRAM_TOKEN}"
  proxy: null
  request_timeout: 30

# ==================================================
# ВЕБ-ИНТЕРФЕЙС
# ==================================================
browser:
  enabled: true
  host: "127.0.0.1"
  port: 8080
  auto_open: true

# ==================================================
# OBSIDIAN ИНТЕГРАЦИЯ
# ==================================================
obsidian:
  enabled: false
  vault_path: "/mnt/ai_data/ai-agent/Ai_Obsidian"

# ==================================================
# БЕЗОПАСНОСТЬ
# ==================================================
security:
  encryption_enabled: true
  auth_required: false
  session_timeout: 3600

# ==================================================
# ОЧИСТКА
# ==================================================
cleanup:
  temp_max_age: 86400           # 24 часа
  cache_max_age: 604800          # 7 дней
  log_max_age: 2592000           # 30 дней
  auto_cleanup_interval: 24      # часов

# ==================================================
# ЛОГИРОВАНИЕ
# ==================================================
logging:
  level: "INFO"
  file: "/mnt/ai_data/ai-agent/data/logs/app.log"
  rotation: "10 MB"
  retention: "30 days"
  compression: "zip"
  telegram_log: true              # Отдельный файл для Telegram

# ==================================================
# ПУТИ
# ==================================================
paths:
  root: "/mnt/ai_data/ai-agent"
  data: "/mnt/ai_data/ai-agent/data"
  models: "/mnt/ai_data/ai-agent/models"
  logs: "/mnt/ai_data/ai-agent/data/logs"
  temp: "/mnt/ai_data/ai-agent/data/temp"
  screenshots: "/mnt/ai_data/ai-agent/data/screenshots"
  documents: "/mnt/ai_data/ai-agent/data/documents"
  vectors: "/mnt/ai_data/ai-agent/data/vectors"

# ==================================================
# ПРОИЗВОДИТЕЛЬНОСТЬ
# ==================================================
performance:
  use_gpu: true
  gpu_memory_limit: 0.9          # 90% от доступной памяти
  cpu_threads: 8
  batch_size: 1